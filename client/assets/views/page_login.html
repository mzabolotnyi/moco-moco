<!-- Login Content -->
<div class="content overflow-hidden">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <!-- Login Block -->
            <div class="block block-themed animated fadeIn">
                <div class="block-header bg-primary">
                    <ul class="block-options">
                        <li>
                            <a href="/">Забыли пароль?</a>
                        </li>
                        <li>
                            <a href="/" data-toggle="tooltip" data-placement="left" title="Создать аккаунт"><i
                                    class="si si-plus"></i></a>
                        </li>
                    </ul>
                    <h3 class="block-title">Вход</h3>
                </div>
                <div class="block-content block-content-full block-content-narrow">
                    <!-- Login Title -->
                    <h1 class="h2 font-w600">Money Control</h1>

                    <p>Представьтесь, пожалуйста</p>
                    <!-- END Login Title -->

                    <!-- Login Form -->
                    <!-- jQuery Validation (.js-validation-login class is initialized in js/pages/base_pages_login.js) -->
                    <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
                    <form class="js-validation-login form-horizontal push-30-t" name="form"
                          data-ng-submit="submit(user)">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <input class="form-control" type="email" id="login-username" name="email"
                                           data-ng-model="user.email" required autofocus>
                                    <label for="login-username">Email</label>
                                </div>
                                <div class="error" data-ng-show="form.email.$invalid && form.email.$dirty">
                                    <span class="help-block animated fadeInDown"
                                         data-ng-show="form.email.$error.required">
                                        Поле не должно быть пустым
                                    </span>
                                    <span class="help-block animated fadeInDown"
                                         data-ng-show="form.email.$error.email">
                                        Введите правильный Email
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <input class="form-control" type="password" id="login-password" name="password"
                                           data-ng-model="user.password" required>
                                    <label for="login-password">Пароль</label>
                                </div>
                                <div class="error" data-ng-show="form.password.$invalid && form.password.$dirty">
                                    <span class="help-block animated fadeInDown"
                                         data-ng-show="form.password.$error.required">
                                        Поле не должно быть пустым
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group remove-margin-b">
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <button class="btn btn-block btn-primary" type="submit"
                                        data-ng-disabled="form.$invalid"><i
                                        class="si si-login pull-right"></i> Войти
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- END Login Form -->
                </div>
            </div>
            <!-- END Login Block -->
        </div>
    </div>
</div>
<!-- END Login Content -->
