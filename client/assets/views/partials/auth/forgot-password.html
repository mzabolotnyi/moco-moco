<p>ВОССТАНОВЛЕНИЕ ПАРОЛЯ</p>

<!--REQUEST ACCESS RECOVERY FORM-->
<form name="form" data-ng-if="isRequest" data-ng-submit="requestAccessRecovery(email)">

    <!--EMAIL-->
    <div class="input-group">
        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>

        <div class="fg-line">
            <input type="email" class="form-control" data-ng-model="email" name="email"
                   autofocus="autofocus" placeholder="Email" required>
        </div>
    </div>

    <div class="has-error m-b-20">
        <div data-ng-messages="form.email.$error" data-ng-if="form.email.$dirty"
             role="alert" class="help-block animated fadeInDown">
            <ng-messages-include
                    src="assets/views/partials/error-messages.html"></ng-messages-include>
        </div>
    </div>
    <!--end EMAIL-->

    <!--SUBMIT-->
    <ng-include src="'assets/views/partials/auth/block-submit.html'"></ng-include>
    <!--end SUBMIT-->

    <!--ERRORS-->
    <ng-include src="'assets/views/partials/auth/block-errors.html'"></ng-include>
    <!--end ERRORS-->

</form>
<!--end REQUEST ACCESS RECOVERY FORM-->

<!--ACCESS RECOVERY FORM-->
<form name="form" data-ng-if="!isRequest" data-ng-submit="accessRecovery(token)">

    <div class="text-left">
        На почту {{email}} было отправлено письмо с ключом для восстановления доступа к аккаунту
    </div>

    <!--EMAIL-->
    <div class="input-group">
        <span class="input-group-addon"><i class="zmdi zmdi-key"></i></span>

        <div class="fg-line">
            <input type="text" class="form-control" data-ng-model="token" name="token"
                   autofocus="autofocus" placeholder="Ключ" required>
        </div>
    </div>

    <div class="has-error m-b-20">
        <div data-ng-messages="form.email.$error" data-ng-if="form.token.$dirty"
             role="alert" class="help-block animated fadeInDown">
            <ng-messages-include
                    src="assets/views/partials/error-messages.html"></ng-messages-include>
        </div>
    </div>
    <!--end EMAIL-->

    <!--SUBMIT-->
    <ng-include src="'assets/views/partials/auth/block-submit.html'"></ng-include>
    <!--end SUBMIT-->

    <!--ERRORS-->
    <ng-include src="'assets/views/partials/auth/block-errors.html'"></ng-include>
    <!--end ERRORS-->

</form>
<!--end ACCESS RECOVERY FORM-->

<ul class="login-navigation">
    <li class="bgm-green" data-ui-sref="login">Вход</li>
    <li class="bgm-red" data-ui-sref="signup">Регистрация</li>
</ul>
