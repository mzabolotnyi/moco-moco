<p>РЕГИСТРАЦИЯ</p>

<form name="form" data-ng-submit="signup(user)">

    <!--EMAIL-->
    <div class="input-group">
        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>

        <div class="fg-line">
            <input type="email" class="form-control" data-ng-model="user.email" name="email"
                   autofocus="autofocus" placeholder="Email" required data-ng-maxlength="255">
        </div>
    </div>

    <div class="has-error m-b-20">
        <div data-ng-messages="form.email.$error" data-ng-if="form.email.$dirty"
             role="alert" class="help-block animated fadeInDown">
            <ng-messages-include
                    src="assets/views/partials/error-messages.html"></ng-messages-include>
        </div>
    </div>
    <!--end EMAIL-->

    <!--USERNAME-->
    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>

        <div class="fg-line">
            <input type="text" class="form-control" data-ng-model="user.username" name="username"
                   placeholder="Имя" required data-ng-minlength="2" data-ng-maxlength="255">
        </div>
    </div>

    <div class="has-error m-b-20">
        <div data-ng-messages="form.username.$error" data-ng-if="form.username.$dirty"
             role="alert" class="help-block animated fadeInDown">
            <ng-messages-include
                    src="assets/views/partials/error-messages.html"></ng-messages-include>
        </div>
    </div>
    <!--end USERNAME-->

    <!--PASSWORD-->
    <div class="input-group">
        <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>

        <div class="fg-line">
            <input type="password" class="form-control" data-ng-model="user.password" name="password"
                   placeholder="Пароль" required data-ng-minlength="6" data-ng-maxlength="255">
        </div>
    </div>

    <div class="has-error m-b-20">
        <div data-ng-messages="form.password.$error" data-ng-if="form.password.$dirty"
             role="alert" class="help-block animated fadeInDown">
            <ng-messages-include
                    src="assets/views/partials/error-messages.html"></ng-messages-include>
        </div>
    </div>
    <!--end PASSWORD-->

    <!--SUBMIT-->
    <ng-include src="'assets/views/partials/auth/block-submit.html'"></ng-include>
    <!--end SUBMIT-->

    <!--ERRORS-->
    <ng-include src="'assets/views/partials/auth/block-errors.html'"></ng-include>
    <!--end ERRORS-->

</form>

<ul class="login-navigation">
    <li class="bgm-green" data-ui-sref="login">Вход</li>
    <li class="bgm-orange" data-ui-sref="forgotPassword">Забыли пароль?</li>
</ul>
