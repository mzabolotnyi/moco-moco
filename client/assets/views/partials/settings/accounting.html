<div class="pmb-block">
    <div class="pmbb-header">
        <h2>Изменение пароля</h2>
    </div>
    <div class="pmbb-body p-l-30">

        //временно форма для изменения пароля
        <form name="form" data-ng-submit="changePassword(data)" data-ng-controller="ChangePasswordCtrl">

            <!--OLD PASSWORD-->
            <div class="input-group">
                <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>

                <div class="fg-line">
                    <input type="password" class="form-control" data-ng-model="data.oldPassword" name="oldPassword"
                           placeholder="Текущий пароль" required>
                </div>
            </div>

            <div class="has-error m-b-20">
                <div data-ng-messages="form.oldPassword.$error" data-ng-if="form.oldPassword.$dirty"
                     role="alert" class="help-block animated fadeInDown">
                    <ng-messages-include
                            src="assets/views/partials/error-messages.html"></ng-messages-include>
                </div>
            </div>
            <!--end OLD PASSWORD-->

            <!--PASSWORD-->
            <div class="input-group">
                <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>

                <div class="fg-line">
                    <input type="password" class="form-control" data-ng-model="data.password" name="password"
                           placeholder="Новый пароль" required>
                </div>
            </div>

            <div class="has-error m-b-20">
                <div data-ng-messages="form.password.$error" data-ng-if="form.password.$dirty"
                     role="alert" class="help-block animated fadeInDown">
                    <ng-messages-include
                            src="assets/views/partials/error-messages.html"></ng-messages-include>
                </div>
            </div>
            <!--end PASSWORD-->

            <!--SUBMIT-->
            <button type="submit" class="btn btn-sm bgm-teal">Изменить</button>
            <!--end SUBMIT-->

            <!--ERRORS-->
            <div class="has-error">
                <div data-ng-repeat="error in errors">
                    <div class="help-block">{{error.message}}</div>
                </div>
            </div>
            <!--end ERRORS-->

        </form>
    </div>
</div>
