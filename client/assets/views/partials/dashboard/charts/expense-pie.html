<div class="card card-chart" data-ng-class="{ 'full-screen': scope.charts.expensePie.fullScreen }">

    <div class="card-header card-header-two-rows">
        <h2 class="text-center">Расходы ({{profile.data.currency.symbol}})</h2>

        <div class="date-toolbar">
                <span>
                    <button class="dt-btn" data-ng-click="scope.charts.expensePie.moveMonth(-1)">
                        <i class="zmdi zmdi-chevron-left"></i>
                    </button>
                    <h2>{{scope.charts.expensePie.getDisplayMonth()}}</h2>
                    <button class="dt-btn" data-ng-click="scope.charts.expensePie.moveMonth(1)">
                        <i class="zmdi zmdi-chevron-right"></i>
                    </button>
                </span>
        </div>

        <ul class="actions">
            <li>
                <a href="" uib-tooltip="Во весь экран" data-ng-click="scope.charts.expensePie.toggleFullScreen()">
                    <i class="zmdi"
                       data-ng-class="{ 'zmdi-fullscreen':!scope.charts.expensePie.fullScreen,
                                        'zmdi-fullscreen-exit':scope.charts.expensePie.fullScreen }"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="card-body">
        <div class="chart" hc-pie-chart data="scope.charts.expensePie.data" color-set="expense"
             show-labels="scope.charts.expensePie.fullScreen"
             data-ng-if="!scope.charts.expensePie.loading && !scope.charts.expensePie.error"></div>
        <div class="text-center" data-ng-if="scope.charts.expensePie.loading">
            <ng-include src="'assets/views/partials/loaders/loading.html'"></ng-include>
        </div>
        <div class="text-center p-b-10 has-error" data-ng-if="scope.charts.expensePie.error">
            <div>Произошла ошибка...</div>
            <button class="btn bgm-teal btn-sm m-t-10" data-ng-click="scope.charts.expensePie.update()">Повторить
            </button>
        </div>
    </div>

</div>
