<div class="card">
    <div class="card-header">
        <button class="btn btn-sm bgm-white m-r-15" data-ng-click="scope.cancelEditing()" uib-tooltip="Назад в список">
            <i class="zmdi zmdi-long-arrow-left"></i>
        </button>
        <button class="btn btn-sm bgm-teal" data-ng-if="scope.order.isModified()"
                data-ng-click="scope.order.save()">Сохранить
        </button>
        <ul class="actions">
            <li class="dropdown" dropdown data-ng-if="scope.hasSelected()" uib-tooltip="Изменить статус для отмеченных">
                <a href="" dropdown-toggle class="dropdown-toggle">
                    <i class="zmdi zmdi-flag"></i>
                </a>
                <ul class="dropdown-menu">
                    <li data-ng-repeat="status in scope.statuses">
                        <a href="" data-ng-click="scope.setStatusForSelected(status)">
                            <i class="{{status.icon}}"></i> {{status.name}}
                        </a>
                    </li>
                </ul>
            </li>
            <li data-ng-if="scope.hasSelected()" uib-tooltip="Удалить отмеченные">
                <a href="" data-ng-click="scope.deleteSelected()">
                    <i class="zmdi zmdi-delete"></i>
                </a>
            </li>
            <li uib-tooltip="Дополнительные фильтры">
                <a href="" data-ng-click="global.alertInDevelopment()">
                    <i class="zmdi zmdi-filter-list"></i>
                </a>
            </li>
            <li uib-tooltip="Обновить">
                <a href="" data-ng-click="scope.update(true)">
                    <i class="zmdi zmdi-refresh"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="card-body">
        {{scope.order.id}}
    </div>

</div>
