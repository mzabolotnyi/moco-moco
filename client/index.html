<!DOCTYPE html>
<!--[if IE 9]>
<html class="ie9 no-focus c-overflow" data-ng-app="app"> <![endif]-->
<!--[if gt IE 9]><!-->
<html class="no-focus c-overflow" data-ng-app="app"> <!--<![endif]-->
<head>
    <meta charset="utf-8">

    <title data-ng-bind="pageTitle">Загрузка...</title>

    <meta name="description" content="MOCO - Money Control">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">

    <!-- Icons -->
    <link rel="shortcut icon" href="assets/img/favicons/favicon.png">
    <!-- END Icons -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="assets/css/loading-bar.css">
    <link rel="stylesheet" href="assets/css/site.css">
    <link rel="stylesheet" href="assets/css/site-mobile.css">
    <!-- END Stylesheets -->

</head>
<body data-ng-controller="AppCtrl" class="sw-toggled" data-ui-swipe>

<div class="wrapper">

    <!-- Header -->
    <header data-ng-include="'assets/views/partials/base-header.html'"
            id="header" class="bgm-teal" data-ng-class="{ 'search-toggled': headerMenu.searchPanel.opened }"></header>

    <section id="main">

        <!--Sidebar -->
        <aside data-ng-include="'assets/views/partials/base-sidebar.html'"
               id="sidebar" data-ng-class="{ 'toggled': sidebar.opened }"></aside>

        <!-- Main Container -->
        <section id="content">
            <div class="container" data-ui-view></div>
        </section>

    </section>

</div>

<div id="view-loader" class="background-overlay" data-view-loader></div>
<div class="background-overlay" data-ng-if="sidebar.showOverlayOnOpened()" data-ng-click="sidebar.close()" data-ui-swipe></div>

<ng-include src="'assets/views/partials/balance/adjustment-form.html'"></ng-include>

<!-- JS Code -->
<!-- build:js assets/js/app.min.js -->
<!-- Core JS: jQuery & Bootstrap Related -->
<script src="assets/js/plugins/jquery.min.js"></script>
<script src="assets/js/plugins/jquery.mobile.swipe.min.js"></script>
<script src="assets/js/plugins/jquery.number.js"></script>
<script src="assets/js/plugins/jquery.nicescroll.min.js"></script>
<script src="assets/js/plugins/jquery.noty.js"></script>
<script src="assets/js/plugins/waves.min.js"></script>

<!-- Core JS: AngularJS Related -->
<script src="assets/js/core/angular.min.js"></script>
<script src="assets/js/core/angular-ui-router.min.js"></script>
<script src="assets/js/core/angular-messages.min.js"></script>
<script src="assets/js/core/ngStorage.min.js"></script>
<script src="assets/js/core/loading-bar.js"></script>

<!-- Core JS: App Related -->
<script src="assets/js/modules/auth.js"></script>
<script src="assets/js/modules/profile.js"></script>
<script src="assets/js/modules/balance.js"></script>
<script src="assets/js/modules/currency.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/services.js"></script>
<script src="assets/js/directives.js"></script>
<script src="assets/js/controllers/main.js"></script>
<!-- /build -->
</body>
</html>
